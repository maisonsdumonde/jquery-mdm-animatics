<!DOCTYPE html>
<html>
<head>
  <link href="css/example.css" rel="stylesheet" type="text/css" />
  <link href="css/mdm-progress-bar.css" rel="stylesheet" type="text/css" />
  <link href="css/mdm-animation-launcher.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.event.drag-2.2.js"></script>
  <script type="text/javascript" src="js/mdm-animation-heartbeat.js"></script>
  <script type="text/javascript" src="js/mdm-image-viewport.js"></script>
  <script type="text/javascript" src="js/mdm-progress-bar.js"></script>
  <script type="text/javascript" src="js/mdm-animation-launcher.js"></script>
</head>
<body>
<div id="container">
  <div id="animation">
    <img src="" />
    <button id="animate">Animate</button>
    <div class="mdm-progress-bar">
      <div class="bar">
        <div class="manipulator">&nbsp;</div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var fileset = [];
  (function ()
  {
    function pad(num, size)
    {
      var s = num + "";
      while (s.length < size)
      {
        s = "0" + s;
      }
      return s;
    }

    for (var i = 1; i <= 24; i++)
    {
      fileset.push("sequence/" + pad(i, 2) + ".jpg");
    }
  })();

  //anim = $('#animation').MDMImageViewport({width: 200, height:400});
  anim = $('#animation').MDMImageViewport();
  anim.loadImages(fileset);
  scroll = $('.mdm-progress-bar').MDMProgressBar(anim.getMax());
  heart = $.MDMAnimationHeartbeat(anim.getMax());
  $('#animate').MDMAnimationLauncher();
</script>
</body>
</html>
